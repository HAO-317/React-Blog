<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      const path = window.location.pathname;
      window.history.replaceState(null, "", "/");
      window.location.href = "/" + path;
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
